{% extends "base.html" %}

<!-- NOTE: This user form template was generated by GitHub Copilot. -->

{% block title %}Admin - User Form {% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ 'Edit user' if user else 'Create user' }}</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" value="{{ user.username if user else '' }}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" name="email" type="email" value="{{ user.email if user else '' }}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" name="password" type="password" placeholder="Leave blank to keep current" />
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary" href="{{ url_for('auth.admin_page') }}">Cancel</a>
    </form>
</div>
{% endblock %}
