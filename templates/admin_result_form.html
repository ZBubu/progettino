{% extends "base.html" %}

<!-- NOTE: This result form template was generated by GitHub Copilot. -->

{% block title %}Admin - Result Form {% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>{{ 'Edit result' if result else 'Create result' }}</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">User</label>
            <select class="form-control" name="user_id" required>
                <option value="">-- select --</option>
                {% for u in users %}
                <option value="{{ u.id }}" {% if result and result.user_id==u.id %}selected{% endif %}>{{ u.username }} ({{ u.email }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Expression</label>
            <input class="form-control" name="expression" value="{{ result.expression if result else '' }}" required />
        </div>
        <div class="mb-3">
            <label class="form-label">Result</label>
            <input class="form-control" name="result" value="{{ result.result if result else '' }}" required />
        </div>
        <button class="btn btn-primary" type="submit">Save</button>
        <a class="btn btn-secondary" href="{{ url_for('auth.admin_page') }}">Cancel</a>
    </form>
</div>
{% endblock %}
